<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Admin Konzol</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4ebe4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      margin-bottom: 2rem;
    }
    
    .admin-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 250px;
    }
    
    .admin-buttons button {
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #d4a373;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    .admin-buttons button:hover {
      background-color: #bc8a5f;
    }
  </style>
</head>
<body>

<h1>Admin Konzol</h1>

<div class="admin-buttons">
  <button>Felhasználók</button>
  <button>Rendelések</button>
  <button>Termékek</button>
  <button>Kategóriák</button>
</div>

</body>
</html>
