<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background:
              linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
              url('https://t3.ftcdn.net/jpg/06/55/89/04/360_F_655890432_1b2rELT8YB3Xz7dU1c1niwuVX5zOpvva.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://t3.ftcdn.net/jpg/06/55/89/04/360_F_655890432_1b2rELT8YB3Xz7dU1c1niwuVX5zOpvva.jpg') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      background: whitesmoke;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: auto;
      padding: 2rem;
      border-radius: 0.5rem;
      animation: fadeIn 1s ease;
    }
    .login-container h1 {
      color: #7E7900;
    }

    .input-group {
      position: relative;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 2.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      background: white;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #7E7900;
      font-size: 1rem;
      pointer-events: none;
    }

    .submit-button {
      color: whitesmoke;
      background: black;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      cursor: pointer;
      position: relative;
      margin: 0 auto;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .submit-button:hover {
      color: #7E7900;
      transform: scale(1.02);
    }

    .lock {
      position: relative;
      width: 29px;
      height: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lock-shackle {
      width: 9px;
      height: 9px;
      border: 3px solid #7E7900;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      transition: transform 0.5s ease;
      transform-origin: center 90%;
      margin-bottom: -2px;
    }

    .lock-body {
      width: 20px;
      height: 15px;
      background: #7E7900;
      border-radius: 3px;
    }

    .submit-button:hover .lock-shackle {
      transform: translateX(9px) rotateY(180deg);
    }

    .github-icon {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }
    .github-icon i {
      font-size: 2rem;
      color: black;
      transition: transform 0.3s ease;
    }
    .github-icon i:hover {
      transform: scale(1.2);
      color: #7E7900;
    }
    
    .login-message {
      max-height: 200px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .login-message.hide {
      max-height: 0;
    }
    
    .custom-alert {
      padding: 0.75rem 1.25rem;
      border: 1px solid transparent;
      border-radius: 0.25rem;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: block;
    }
    
    .custom-alert.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .custom-alert-danger {
      color: #842029;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }
    
    .custom-alert-warning {
      color: #664d03;
      background-color: #fff3cd;
      border-color: #ffecb5;
    }
    
    .custom-alert-success {
      color: #0f5132;
      background-color: #d1e7dd;
      border-color: #badbcc;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById('login-message');
      el.classList.remove('show');
      el.classList.add('hide');
      el.style.display = 'none';
    });
  </script>
</head>
<body>
<div class="login-container">
  <h1>Üdvözöljük!</h1>
  
  <form id="login-form" action="/auth/login" method="post">
    <div class="input-group">
      <i class="fa-solid fa-envelope"></i>
      <input id="email" type="email" name="email" placeholder="E-mail cím" required>
    </div>
    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input id="password" type="password" name="password" placeholder="Jelszó" required>
    </div>
    <button class="submit-button" type="submit" id="login-button">
      <span class="lock">
        <span class="lock-shackle"></span>
        <span class="lock-body"></span>
      </span>
      Bejelentkezés
    </button>
  </form>
  
  <div id="login-message" class="custom-alert"></div>
  
  <div class="github-icon">
    <a href="https://github.com/Aron0228" target="_blank" style="text-decoration: none; color: black;">
      <i class="fa-brands fa-github"></i>
    </a>
  </div>
</div>

<script>
  const form = document.getElementById("login-form");
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    fetch('/api/auth/login/check-credentials', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })
      .then(response => {
        if (response.ok) {
          hideMessage();
          form.submit();
        } else if (response.status === 401) {
          showMessage('Hibás email vagy jelszó.', 'danger', 4000);
        } else {
          showMessage('Ismeretlen hiba történt.', 'warning', 4000);
        }
      })
      .catch((e) => {
        showMessage('Nem sikerült kapcsolódni a szerverhez.', 'danger', 4000);
      });
  });
  
  function showMessage(text, type = 'danger', timeout = 4000) {
    const el = document.getElementById('login-message');
    
    el.textContent = text;
    el.style.display = 'block';
    void el.offsetHeight;
    el.className = `custom-alert custom-alert-${type} show`;
    
    if (timeout) {
      setTimeout(() => {
        hideMessage();
      }, timeout);
    }
  }
  
  function hideMessage() {
    const el = document.getElementById('login-message');
    el.classList.remove('show');
    el.classList.add('hide');
    
    setTimeout(() => {
      el.style.display = 'none';
    }, 300);
  }
</script>

</body>
</html>
