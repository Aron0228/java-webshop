<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4ebe4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    .login-box {
      text-align: center;
    }
    
    .logo {
      width: 10rem;
      filter: invert(51%) sepia(81%) saturate(609%) hue-rotate(0deg) brightness(70%) contrast(60%);
      padding: 1rem 2rem;
    }
    
    h2 {
      margin: 0;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }
    
    .divider span {
      margin: 0 0.5rem;
      color: #777;
      font-size: 0.8rem;
    }
    
    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1rem;
      background-color: white;
    }
    
    .input-group i {
      margin-right: 0.5rem;
      color: black;
      font-size: 1.2rem;
    }
    
    .input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }
    
    .login-btn {
      width: 100%;
      background: #770c1c;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    
    .icon-link {
      text-decoration: none;
      color: inherit;
      outline: none;
      border: none;
    }
    
    .icon-link:hover,
    .icon-link:focus,
    .icon-link:active {
      text-decoration: none;
      color: inherit;
    }
    
    .fa-github {
      margin-top: 2rem;
      font-size: 2rem;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Spring_Framework_Logo_2018.svg/2560px-Spring_Framework_Logo_2018.svg.png" alt="">
    <h2>Registration</h2>
    <br>
    <form action="">
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="E-mail" class="input" />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Your full name" class="input">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" class="input">
      </div>
      
      <button class="login-btn">Login</button>
    </form>
    
    <div class="divider"><span>or</span></div>
    
    <span>
      Already have an account?
      <a href="">Login</a>
    </span>
    
    <br>
    
    <a href="https://github.com/Aron0228" class="icon-link" target="_blank">
      <i class="fa-brands fa-github"></i>
    </a>
  
  </div>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
