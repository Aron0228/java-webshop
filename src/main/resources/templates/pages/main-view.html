<!DOCTYPE html>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const slider = document.querySelector(".slider");
      const slides = document.querySelectorAll(".slider img");
      const navLinks = document.querySelectorAll(".slider-nav a");
      const prevBtn = document.getElementById("prevSlide");
      const nextBtn = document.getElementById("nextSlide");
      let index = 0;
      
      const updateNav = () => {
        navLinks.forEach((link, i) => {
          link.classList.toggle("active", i === index);
        });
      };
      
      const goToSlide = (i) => {
        index = (i + slides.length) % slides.length;
        slider.scrollTo({ left: slides[index].offsetLeft, behavior: "smooth" });
        updateNav();
      };
      
      const autoSlide = () => {
        goToSlide(index + 1);
      };
      
      let interval = setInterval(autoSlide, 3000);
      
      prevBtn.addEventListener("click", () => {
        goToSlide(index - 1);
        resetInterval();
      });
      
      nextBtn.addEventListener("click", () => {
        goToSlide(index + 1);
        resetInterval();
      });
      
      navLinks.forEach((link, i) => {
        link.addEventListener("click", () => {
          goToSlide(i);
          resetInterval();
        });
      });
      
      const resetInterval = () => {
        clearInterval(interval);
        interval = setInterval(autoSlide, 3000);
      };
      
      updateNav();
    });
    
    document.addEventListener("DOMContentLoaded", () => {
      const left = document.querySelector(".content-left");
      const right = document.querySelector(".content-right");
      
      // Lekérdezzük a right div magasságát
      const rightHeight = right.offsetHeight;
      
      
      // Beállítjuk ugyanezt a magasságot a left divre
      left.style.minHeight = `${rightHeight - 8}px`;
      left.style.background = '#CCAA37';
    });
    
    window.addEventListener("load", () => {
      const left = document.querySelector(".content-left");
      const right = document.querySelector(".content-right");
      
      const rightHeight = right.offsetHeight;
      
      left.style.minHeight = `${rightHeight - 8}px`;
      left.style.background = '#CCAA37';
    });
  </script>
  <style>
    html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://t3.ftcdn.net/jpg/06/55/89/04/360_F_655890432_1b2rELT8YB3Xz7dU1c1niwuVX5zOpvva.jpg') no-repeat center center/cover;
      background-attachment: fixed;
    }
    
    html::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('https://t3.ftcdn.net/jpg/06/55/89/04/360_F_655890432_1b2rELT8YB3Xz7dU1c1niwuVX5zOpvva.jpg') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    body {
      margin: 1rem 0 0 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      overflow-x: hidden;
      background: transparent;
      animation: fadeIn 1s ease;
    }
    
    .header-nav {
      width: 100%;
      max-width: 98%;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 2rem;
      border-radius: 0 0 1rem 1rem;
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo img {
      width: 3rem;
      filter: invert(0.45) sepia(1) hue-rotate(20deg) saturate(500%) brightness(80%);
    }
    
    .nav-items {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: lightblue;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .nav-item i {
      color: whitesmoke;
      font-size: 1.5rem;
    }
    
    .nav-item:hover {
      color: #00bfff;
    }
    
    .page-content {
      height: 100%;
      padding-top: 6rem;
      padding-bottom: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    
    .container {
      align-items: center;
      justify-content: center;
      display: flex;
    }
    
    .slider-wrapper {
      position: relative;
      width: 48rem;
      max-width: fit-content;
      margin: 0 auto;
    }
    
    .slider {
      display: flex;
      aspect-ratio: 16 / 4;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.25);
      border-radius: 0.5rem;
    }
    .slider::-webkit-scrollbar {
      display: none;
    }
    .slider img {
      flex: 1 0 100%;
      scroll-snap-align: start;
      object-fit: cover;
    }
    
    .slider-nav {
      display: flex;
      column-gap: 1rem;
      position: absolute;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    .slider-nav a {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: #fff;
      opacity: 0.75;
      transition: opacity ease 250ms;
    }
    .slider-nav a:hover {
      opacity: 1;
    }
    .slider-nav a.active {
      opacity: 1;
      background-color: #7b2ff7;
      transform: scale(1.2);
    }
    
    .slider-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 0.25rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
    }
    .slider-arrow.left {
      left: 1rem;
    }
    .slider-arrow.right {
      right: 1rem;
    }
    .slider-wrapper:hover .slider-arrow {
      opacity: 1;
    }
    
    .slider-action-button {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      background-color: #7E7900;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.25rem;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 3;
    }
    
    .slider-action-button:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    
    .slider-wrapper p {
      color: whitesmoke;
      position: absolute;
      top: 0.5rem;
      left: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(5px);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    
    .carousel-search-bar {

      border: 4px solid #ccc;
      border-bottom: none;
      border-radius: 0 1rem 0 0;
      padding: 2rem;
      background-color: #D4D4D4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .search-bar {
      background: whitesmoke;
      border-radius: 0.5rem;

      flex: 1;
      min-width: 0;
      color: white;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;

      display: flex;
      box-shadow: 0 0 0 3px #333333;
    }
    .search-bar i {
      color: black;
      margin-left: 1rem;
    }
    .search-bar input {
      border: none;
      outline: none;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 90%;
      background: transparent;
      color: #333;
    }
    .search-bar button {
      margin-right: 0.5rem;
      font-size: inherit;
      padding: 0.5rem 1rem 0.5rem 1rem;
      color: inherit;
      font-weight: bold;
      border-radius: 0.5rem;
      border: none;
      background: #7E7900;
      transition: transform 0.3s;
    }
    .search-bar button:hover {
      transform: scale(1.05);
    }
    
    .categories-side-bar {
      padding: 2rem;
      background-color: #CCAA37;
      color: black;
      display: flex;
      flex-direction: column;
      border-radius: 1rem;
      gap: 0.5rem;
    }
    .categories-side-bar h2 {
      border: 2px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
      margin: auto;
      color: black;
      background-color: ghostwhite;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

    .category {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.5rem;

    .category:hover {

    .category p {

    .products-list {
      width: 100%;
      border: 4px solid #ccc;
      border-radius: 0 0 1rem 0;
      padding: 2rem;
      background-color: #F0EFEB;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .product {

      align-items: center;

    .product img {

      border: 4px solid #ccc;
      border-right: none;
    }
    
    .content-right {
      flex: 1;
    }
  </style>
</head>
