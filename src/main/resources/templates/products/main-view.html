<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Főoldal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      background: linear-gradient(135deg, #FF00D6, #000D6B);
    }

    .page-content {
      transform: translateY(-100%);
      opacity: 0;
      animation: slideFadeIn 1.2s ease-out forwards;
    }

    @keyframes slideFadeIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .search-bar-container {
      background: black;
      flex: 1; /* Foglalja ki a maradék helyet */
      max-width: 500px; /* opcionális max szélesség */
      margin-right: 5rem;
    }

    .floating-input-group {
      align-items: center;
      position: relative;
      margin-bottom: 2rem;
      width: 500px;
    }

    .floating-input-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 2.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      background: black;
    }

    .floating-input-group label {
      position: absolute;
      top: 50%;
      left: 2.5rem;
      transform: translateY(-50%);
      color: white;
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.2s ease;
    }

    .floating-input-group i {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 1rem;
      pointer-events: none;
    }

    .floating-input-group button {
      font-size: inherit;
      padding: 0.5rem 1rem 0.5rem 1rem;
      border-radius: 10px;
      position: absolute;
      right: 0.50rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
      background: linear-gradient(120deg, #00c6ff, #7b2ff7, #7b2ff7);
      background-size: 200% 200%;
      background-position: 0% 50%;
    }
    .floating-input-group button:hover {
      background: linear-gradient(120deg, #7b2ff7, #7b2ff7, #FFA500);
      background-size: 200% 200%;
      background-position: 100% 50%;
    }

    .floating-input-group input:focus + label,
    .floating-input-group input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.6rem;
      background: white;
      padding: 0 0.25rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    .header {
      background: black;
      gap: 1rem; /* Esetleges térköz az elemek között */
      align-items: center; /* Függőleges középigazítás */
      padding: 2rem 1rem 0rem 1rem;
      display: flex;
      justify-content: space-between;
      width: 1500px;
      border-radius: 20px;
    }

    .home i {
      padding-left: 1rem;
      top: 30%;
      color: white;
      position: absolute;
      font-size: 2.5rem;
      width: 200px
    }

    .profile {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      width: 200px;
      align-items: center;
      gap: 1rem;
    }

    .profile i {
      top: 35%;
      color: white;
      position: absolute;
      font-size: 2rem;
      width: 100px;
    }

    .profile p {
      top: 13%;
      padding-left: 2.5rem;
      color: white;
      position: absolute;
      font-size: 1.5rem;
      width: 100px;
    }

    .cart {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      width: 200px;
      align-items: center;
      gap: 1rem;
    }

    .cart i {
      top: 35%;
      color: white;
      position: absolute;
      font-size: 2rem;
      width: 100px;
    }

    .cart p {
      top: 13%;
      padding-left: 3rem;
      color: white;
      position: absolute;
      font-size: 1.5rem;
      width: 50px;
    }
  </style>
</head>
<body>
<div class="page-content">
  <div class="header">
    <div class="home">
      <a href="/" target="_blank" style="text-decoration: none;">
      <i class="fa-solid fa-house"></i>
      </a>
    </div>

    <!-- Search bar -->
    <div class="search-bar-container">
      <div class="floating-input-group">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" name="search" placeholder=" " required>
        <label>Írd ide mit keresel...</label>
        <button>Keresés</button>
      </div>
    </div>

    <div class="profile">
      <i class="fa-solid fa-user"></i>
      <a href="/login" style="text-decoration: none;">
        <p>Bejelentkezés</p>
      </a>
    </div>

    <div class="cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <a href="/cart" style="text-decoration: none;">
        <p>Kosaram</p>
      </a>
    </div>
  </div>



</div>
</body>
</html>
