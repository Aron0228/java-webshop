<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;

        background: linear-gradient(135deg, #FF00D6, #000D6B);
      }

      .page-content {
        transform: translateY(-100%);
        opacity: 0;
        animation: slideFadeIn 1.2s ease-out forwards;
      }

      @keyframes slideFadeIn {
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .registration-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .registration-box {
        background: black;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 700;
        color: white;
      }

      .input-group input {
        width: 100%;
        padding: 12px 14px;
        font-size: 16px;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        border-color: #007bff;
      }

      .registration-button {
        background: linear-gradient(120deg, #00c6ff, #7b2ff7, #7b2ff7); /* kiinduló szín */
        background-size: 200% 200%;
        background-position: 0% 50%;
        border: none;
        color: white;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 10px;
        transition:
                background-position 0.6s ease-in-out,
                color 0.6s ease-in-out;
      }

      .registration-button:hover {
        background: linear-gradient(120deg, #7b2ff7, #7b2ff7, #FFA500);
        background-size: 200% 200%;
        background-position: 100% 50%;
        color: #333;
      }

      .registration-text {
        margin-top: 20px;
        font-size: 14px;
        color: white;
      }

      .registration-text a {
        color: #7b2ff7;
        text-decoration: none;
        font-weight: 500;
      }

      a img {
        transition: transform 0.2s ease;
      }

      a img:hover {
        transform: scale(1.1);
      }

      .floating-input-group {
        position: relative;
        margin-bottom: 2rem;
        width: 300px;
      }

      .floating-input-group input {
        width: 100%;
        padding: 1rem 1rem 1rem 2.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        background: white;
      }

      .floating-input-group label {
        position: absolute;
        top: 50%;
        left: 2.5rem;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 1rem;
        pointer-events: none;
        transition: all 0.2s ease;
      }

      .floating-input-group i {
        position: absolute;
        top: 50%;
        left: 0.75rem;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 1rem;
        pointer-events: none;
      }

      .floating-input-group input:focus + label,
      .floating-input-group input:not(:placeholder-shown) + label {
        top: -0.6rem;
        left: 0.6rem;
        background: white;
        padding: 0 0.25rem;
        font-size: 0.8rem;
        color: #aaa;
        background-color: black;
      }
    </style>
</head>
<body>
<div class="page-content">
  <div class="registration-container">
    <div class="registration-box">
      <h1>Üdvözöljük!</h1>

      <form action="/registration" method="post">
        <div class="floating-input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" placeholder=" " required>
          <label>E-mail</label>
        </div>
        <div class="floating-input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" placeholder=" " required>
          <label>Jelszó</label>
        </div>
        <div class="floating-input-group" id="name-group" style="display: none;">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="name" placeholder=" " required>
          <label>Teljes név</label>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
